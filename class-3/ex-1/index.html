<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let searchQuery = " Learn JavaScript functions Arrow IIFE";
         console.log("String after trim "+searchQuery.trim());
         console.log("String after lowercase "+searchQuery.toLowerCase());
         console.log("String after uppercase "+searchQuery.toUpperCase());
         console.log(searchQuery.substring(6,16));
         console.log(searchQuery.slice(6,16));
         console.log("Using contain function "+searchQuery.includes("functions"));
         console.log("Using contain function "+searchQuery.includes("arrow"));
         console.log("Using contain function "+searchQuery.includes("iife"));
         console.log("Checking value at index 6 "+searchQuery.charAt(6));
         console.log("Checking ASCII of char at index 6 "+searchQuery.charCodeAt(6));
         console.log("Insensitive check on the string "+searchQuery.toLowerCase().includes("javscript"));
    </script>
</body>
</html>
